<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="15" size="10" placeholder="nome do usuario" autocomplete="username">
            <!-- required serve para obrigar o usuario a preencher o campo solicitado, se não os dados não serão enviados/minlength = comprimento minimo e maxlength = comprimento maximo de caracteres/ size = quantos caracteres ele vai mostrar por vez, assim podendo ter rolagem na caixa/ placeholder = dica para o usuario dentro da caixa-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sem" id="isen" required minlength="5" maxlength="15" placeholder="digite letras e numeros" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <!-- input reset é botão de limpar -->
    </form>
</body>
</html>
