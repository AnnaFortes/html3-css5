<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <img src="imagem/metal.jpg" alt="">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="cadastro.php" method="post" autocomplete="on">
        
            <div class="input">
                <fieldset class="principal">
                    <label for="iemail"><span   class="material-symbols-outlined"> person</span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" class="primeiro">
                </fieldset>
            </div>
        
            <div class="input">
                <fieldset class="principal">
                    <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                     <input type="password" name="senha" id="isenha" required minlength="8" class="primeiro">
                </fieldset>
            </div>
            <div class="input">
                <fieldset class="segundo">
                    <input type="submit" value="Enviar" class="enviar">
                </fieldset>
                <fieldset class="terceiro">
                    <input type="submit" value="Esqueci a senha ✉️" class="senha">
                </fieldset>
            </div>
        </form>
    </main>
</body>
</html>
